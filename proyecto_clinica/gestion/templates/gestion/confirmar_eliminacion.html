{% extends 'base.html' %}

{% block titulo %}Confirmar Eliminacion - Clinica Salud Total{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card" style="border: 2px solid #ef4444;">
            <div class="card-body text-center py-5">
                <div style="width: 72px; height: 72px; background: #fef2f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                    <i class="bi bi-exclamation-triangle" style="font-size: 2rem; color: #ef4444;"></i>
                </div>
                <h4 class="fw-bold mb-3">Confirmar Eliminacion</h4>
                <p class="fs-5 text-muted mb-1">Estas seguro de que deseas eliminar {{ tipo }}:</p>
                <p class="fs-4 fw-bold mb-4" style="color: var(--teal-darker);">{{ objeto }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url lista_url %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash me-1"></i>Si, Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
