{% extends 'base.html' %}

{% block titulo %}{{ titulo }} - Clinica Salud Total{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card form-card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-calendar2-check me-2"></i>{{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                        <div class="text-danger small mt-1"><i class="bi bi-exclamation-circle me-1"></i>{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-danger"><i class="bi bi-check-lg me-1"></i>Guardar</button>
                        <a href="{% url 'cita_lista' %}" class="btn btn-outline-secondary"><i class="bi bi-x-lg me-1"></i>Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
